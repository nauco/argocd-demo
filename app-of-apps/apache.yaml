apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: apache
  namespace: argo-cd
  finalizers:
    - resources-finalizer.argocd.argoproj.io  
  
spec:
  project: apps

  source:
    path: charts/apache
    repoURL: https://github.com/nauco/argocd-demo.git
    targetRevision: HEAD

  destination:
    namespace: apache
    server: "https://kubernetes.default.svc"

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      
